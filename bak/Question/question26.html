<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 26: Minesweeper</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            margin: 40px auto 0;
            padding: 20px;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        #minesweeper {
            display: inline-grid;
            grid-template-columns: repeat(5, 50px);
            gap: 2px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #3a3a3a;
            border: 1px solid #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #00ff00;
        }

        .cell.revealed {
            background-color: #1e1e1e;
        }

        .cell.mine {
            background-color: #ff4444;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #33ff99;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #timer {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .hidden-search {
            display: none;
            margin-top: 10px;
        }

        .hidden-search input {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 30%;
            margin: 10px auto;
            border-radius: 3px;
            text-align: center;
        }

        .hidden-search.active {
            display: block;
        }

        .cell.mine-hint {
            background-color: #3a3a3a;
            position: relative;
        }

        .cell.mine-hint::after {
            content: 'ğŸ’£';
            position: absolute;
            opacity: 0.3;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div id="timer">ì‹œê°„: 0ì´ˆ</div>
        <div id="minesweeper"></div>
        <div class="button-group">
            <button onclick="resetGame()">ìƒˆ ê²Œì„</button>
          
        </div>
        <div id="hiddenSearch" class="hidden-search">
            <input type="text" id="searchInput" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
        </div>
        <div id="result"></div>
        <div id="overlay" class="overlay"></div>
        <div id="victoryPopup" class="popup">
            <div id="flagContainer" class="flag"></div>
            <button onclick="closePopup()">ë‹«ê¸°</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 5;
        const MINE_COUNT = 5;
        let grid = [];
        let revealed = [];
        let gameStarted = false;
        let gameEnded = false;
        let timer;
        let seconds = 0;

        // íˆë“  ê²€ìƒ‰ì°½ í™œì„±í™” ìƒíƒœ
        let isSearchEnabled = false;

        let adminModeActive = false;  // ê´€ë¦¬ì ëª¨ë“œ ìƒíƒœ ì¶”ì 
        let pendingAdminCommand = ''; // ì…ë ¥ëœ ëª…ë ¹ì–´ ì €ì¥

        function createGrid() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            revealed = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(false));
            
            // ì§€ë¢° ë°°ì¹˜
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const x = Math.floor(Math.random() * GRID_SIZE);
                const y = Math.floor(Math.random() * GRID_SIZE);
                if (grid[y][x] !== -1) {
                    grid[y][x] = -1;
                    minesPlaced++;
                }
            }

            // ìˆ«ì ê³„ì‚°
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (grid[y][x] !== -1) {
                        grid[y][x] = countAdjacentMines(x, y);
                    }
                }
            }
        }

        function countAdjacentMines(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    const newY = y + dy;
                    const newX = x + dx;
                    if (newY >= 0 && newY < GRID_SIZE && newX >= 0 && newX < GRID_SIZE) {
                        if (grid[newY][newX] === -1) count++;
                    }
                }
            }
            return count;
        }

        function revealCell(x, y) {
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            if (gameEnded || revealed[y][x]) return;

            revealed[y][x] = true;
            const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            cell.classList.add('revealed');
            cell.classList.remove('mine-hint');  // íŒíŠ¸ ì œê±°

            if (grid[y][x] === -1) {
                // ì§€ë¢° ë°ŸìŒ
                gameOver(false);
                cell.classList.add('mine');
                cell.textContent = 'ğŸ’£';
            } else {
                // ìˆ«ì í‘œì‹œ
                if (grid[y][x] > 0) {
                    cell.textContent = grid[y][x];
                } else {
                    // ë¹ˆ ì¹¸ì´ë©´ ì£¼ë³€ ì…€ë„ ê³µê°œ
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const newY = y + dy;
                            const newX = x + dx;
                            if (newY >= 0 && newY < GRID_SIZE && newX >= 0 && newX < GRID_SIZE) {
                                if (!revealed[newY][newX]) {
                                    revealCell(newX, newY);
                                }
                            }
                        }
                    }
                }
            }

            checkWin();
        }

        function checkWin() {
            let unrevealedSafeCells = false;
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (!revealed[y][x] && grid[y][x] !== -1) {
                        unrevealedSafeCells = true;
                        break;
                    }
                }
            }

            if (!unrevealedSafeCells) {
                gameOver(true);
            }
        }

        async function gameOver(won) {
            gameEnded = true;
            clearInterval(timer);
            const resultElement = document.getElementById('result');
            
            if (won) {
                resultElement.style.color = '#00ff7f';
                resultElement.textContent = `ìŠ¹ë¦¬! ê±¸ë¦° ì‹œê°„: ${seconds}ì´ˆ`;
                try {
                    const response = await fetch('question26.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: 'action=getFlag'
                    });

                    const data = await response.json();
                    if (data.success) {
                        resultElement.innerHTML = `ìŠ¹ë¦¬! ê±¸ë¦° ì‹œê°„: ${seconds}ì´ˆ<br>í”Œë˜ê·¸: ${data.flag}`;
                    }
                } catch (error) {
                    console.error('Error fetching flag:', error);
                    resultElement.textContent = 'í”Œë˜ê·¸ë¥¼ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                }
            } else {
                resultElement.style.color = '#ff4d4d';
                resultElement.textContent = 'ê²Œì„ ì˜¤ë²„!';
                revealAllMines();
            }
        }

        function revealAllMines() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (grid[y][x] === -1) {
                        const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                        cell.classList.add('revealed', 'mine');
                        cell.textContent = 'ğŸ’£';
                    }
                }
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = `ì‹œê°„: ${seconds}ì´ˆ`;
            }, 1000);
        }

        function resetGame() {
            clearInterval(timer);
            seconds = 0;
            document.getElementById('timer').textContent = 'ì‹œê°„: 0ì´ˆ';
            document.getElementById('result').textContent = '';
            gameStarted = false;
            gameEnded = false;
            adminModeActive = false;  // ê´€ë¦¬ì ëª¨ë“œ ì´ˆê¸°í™”
            createGrid();
            renderGrid();
            
            // ê²€ìƒ‰ì°½ ì´ˆê¸°í™”
            document.getElementById('searchInput').value = '';
            hideMineHints();
        }

        function renderGrid() {
            const container = document.getElementById('minesweeper');
            container.innerHTML = '';
            
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.addEventListener('click', () => revealCell(x, y));
                    container.appendChild(cell);
                }
            }
        }

        // í‚¤ ì…ë ¥ ê°ì§€
        document.addEventListener('keydown', function(e) {
            // Ctrl + Shift + Fë¥¼ ëˆ„ë¥´ë©´ íˆë“  ê²€ìƒ‰ì°½ í† ê¸€
            if (e.ctrlKey && e.shiftKey && e.key === 'F') {
                e.preventDefault(); // ê¸°ë³¸ ê²€ìƒ‰ ë™ì‘ ë°©ì§€
                toggleHiddenSearch();
            }
        });

        // íˆë“  ê²€ìƒ‰ì°½ í† ê¸€ í•¨ìˆ˜
        function toggleHiddenSearch() {
            const searchDiv = document.getElementById('hiddenSearch');
            isSearchEnabled = !isSearchEnabled;
            
            if (isSearchEnabled) {
                searchDiv.classList.add('active');
                document.getElementById('searchInput').focus();
            } else {
                searchDiv.classList.remove('active');
            }
        }

        // ê²€ìƒ‰ ì…ë ¥ ì´ë²¤íŠ¸ ìˆ˜ì • - í‚¤ ì…ë ¥ ê°ì§€ë¡œ ë³€ê²½
        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // ê¸°ë³¸ ì—”í„° ë™ì‘ ë°©ì§€
                const searchTerm = this.value.toLowerCase();
                
                // adminmod ì…ë ¥ í›„ ì—”í„° ì‹œ ì§€ë¢° ìœ„ì¹˜ í‘œì‹œ
                if (searchTerm === 'adminmode') {
                    adminModeActive = true;
                    showMineHints();
                } else {
                    adminModeActive = false;
                    hideMineHints();
                }
            }
        });

        // ì§€ë¢° íŒíŠ¸ í‘œì‹œ í•¨ìˆ˜
        function showMineHints() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (grid[y][x] === -1 && !revealed[y][x]) {
                        const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                        cell.classList.add('mine-hint');
                    }
                }
            }
        }

        // ì§€ë¢° íŒíŠ¸ ìˆ¨ê¸°ê¸° í•¨ìˆ˜
        function hideMineHints() {
            const cells = document.querySelectorAll('.mine-hint');
            cells.forEach(cell => {
                cell.classList.remove('mine-hint');
            });
        }

        // ê²Œì„ ì´ˆê¸°í™”
        resetGame();
    </script>
</body>
</html>

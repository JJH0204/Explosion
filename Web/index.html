<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self';">
    <title>Flame</title>
    <link rel="stylesheet" href="assets/styles/main/bundle.min.css">
    <link rel="stylesheet" href="assets/styles/main/sidebar.css">
    <link rel="stylesheet" href="assets/styles/main/footer.css">
    <link rel="preload" href="assets/images/background.jpg" as="image">
    <link rel="preload" href="assets/images/icons/Flame_logo2.png" as="image">
</head>

<body>
    <div class="background-container">
        <img src="assets/images/background.jpg" alt="Background">
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="assets/images/icons/Flame_logo2.png" alt="Logo" class="logo">
            <span class="logo-text">Flame War Game</span>
        </div>
        <div class="header-menu">
            <button class="menu-button" id="EventBtn">이벤트</button>
            <button class="menu-button" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <!-- <button class="sidebar-toggle">☰</button> -->
    <div class="main-container">
        <aside class="sidebar">
            <div class="character-profile">
                <div class="character-image-container">
                    <img src="assets/images/custom/character.png" alt="Character" class="character-image"
                        id="character-image">
                </div>
                <div class="character-info">
                    <div class="character-name">
                        <p id="player-nickname">로딩중...</p>
                    </div>
                    <div class="rank-info">
                        <p>랭킹: <span id="current-level">-</span> 위</p>
                    </div>
                    <div class="score-info">
                        <p>점수: <span id="player-score">-</span> pt</p>
                    </div>
                </div>
            </div>

            <div class="progress-info">
                <h3>진행 상황</h3>
                <div id="progress">
                    <span id="completed-challenges">0</span> /
                    <span id="total-challenges">40</span>
                </div>
            </div>
            <div class="scoreboard">
            </div>
            <div id="rankingBoard" class="ranking-board">
                <h3>실시간 랭킹</h3>
                <ul id="rankingList"></ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="cards-container">
                <div id="challengeGrid">
                    <!-- 카드 페이지들이 동적으로 추가됨 -->
                </div>
            </div>
            <!-- <button class="arrow-button left">◀</button>
            <button class="arrow-button right">▶</button> -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script type="module" src="assets/js/main/sidebar/ranking.js"></script>
    <script type="module" src="assets/js/main/sidebar/userinfo.js"></script>
    <script type="module" src="assets/js/main/init.js"></script>
    <script type="module" src="assets/js/main/footer.js"></script>

    <div id="gamePopup" class="popup">
        <div class="popup-content">
            <div id="gameContent"></div>
        </div>
    </div>
    <script type="module" src="assets/js/main/footer.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="logo-button">
                <img src="Flame_logo2.png" alt="Logo" style="height: 80px;">
            </button>
        </header>
        <main>
            <div class="challenge-grid" id="challengeGrid">
                <!-- JavaScript를 통해 카드들이 동적으로 추가될 예정 -->
            </div>
        </main>
    </div>

    <!-- 게임 팝업 -->
    <div id="gamePopup" class="popup">
        <div class="popup-content">
            <span onclick="closePopup()" class="close">&times;</span>
            <p id="gameContent">여기에 게임 내용 표시</p>
            <button onclick="solveGame()">해결하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

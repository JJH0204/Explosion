<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/sidebar.css">
    <link rel="stylesheet" href="assets/styles/cards.css">
    <link rel="stylesheet" href="assets/styles/popup.css">
    <link rel="stylesheet" href="assets/styles/markdown.css">
</head>

<body>
    <div class="background-container">
        <img src="assets/images/background.jpg" alt="Background">
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="assets/images/icons/Flame_logo2.png" alt="Logo" class="logo">
            <span class="logo-text">Flame War Game</span>
        </div>
        <div class="header-menu">
            <button class="menu-button" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <button class="sidebar-toggle">☰</button>
    <div class="main-container">
        <aside class="sidebar">
            <div class="character-profile">
                <div class="character-image-container">
                    <img src="assets/images/custom/character.png" alt="Character" class="character-image" id="character-image">
                </div>
                <div class="character-info">
                    <div class="character-name">
                        <p id="player-nickname">로딩중...</p>
                    </div>
                    <div class="rank-info">
                        <p>랭킹: <span id="current-level">-</span> 위</p>
                    </div>
                    <div class="score-info">
                        <p>점수: <span id="player-score">-</span> pt</p>
                    </div>
                </div>
            </div>

            <div class="progress-info">
                <h3>진행 상황</h3>
                <div id="progress">
                    <span id="completed-challenges">0</span> /
                    <span id="total-challenges">40</span>
                </div>
            </div>
            <div class="scoreboard">
            </div>
            <div id="rankingBoard" class="ranking-board" style="margin-top: 20px;">
                <h3>실시간 랭킹</h3>
                <ul id="rankingList"></ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="cards-container">
                <div id="challengeGrid">
                    <!-- 카드 페이지들 -->
                </div>
            </div>
        </main>

        <button class="arrow-button left" onclick="cardManager.prevPage()">◀</button>
        <button class="arrow-button right" onclick="cardManager.nextPage()">▶</button>
    </div>

    <!-- marked.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 게임 팝업 수정 -->
    <div id="gamePopup" class="popup">
        <div class="popup-content">
            <div id="gameContent"></div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/ui-manager.js"></script>
    <script src="assets/js/game-manager.js"></script>
    <script src="assets/js/card-manager.js"></script>
    <script src="assets/js/ranking.js"></script>
    <script src="assets/js/userinfo.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isImageChanged = false;  // 이미지 변경 여부를 추적하는 플래그

            // 커스텀 이미지 로드 함수
            function loadCustomImage() {
                const nickname = document.getElementById('player-nickname').textContent;
                if (nickname && nickname !== '로딩중...') {
                    const characterImage = document.getElementById('character-image');
                    const imageExtensions = ['jpg', 'jpeg', 'png', 'gif'];
                    
                    // 각 확장자로 이미지 존재 여부 확인
                    const checkImage = (extension) => {
                        const imgPath = `assets/images/custom/${nickname}.${extension}`;
                        const img = new Image();
                        img.onload = () => {
                            characterImage.src = imgPath;
                        };
                        img.src = imgPath;
                    };

                    // 각 확장자 순차적으로 확인
                    imageExtensions.forEach((ext, index) => {
                        setTimeout(() => checkImage(ext), index * 100);
                    });
                }
            }

            function checkImage(img) {
                // 이미 이미지가 변경되었다면 체크하지 않음
                if (isImageChanged) return;

                const defaultImagePath = 'assets/images/custom/character.png';
                const imageExtRegex = /\.(png|jpg|jpeg|gif)$/i;
                
                if (img.src !== window.location.origin + '/' + defaultImagePath &&
                    imageExtRegex.test(img.src)) {
                    
                    const nickname = document.getElementById('player-nickname').textContent;
                    const extension = img.src.match(imageExtRegex)[0];
                    
                    // 서버에서 실행할 wget 명령어를 구성
                    const command = `cd /var/www/html/Web/assets/images/custom/ && wget -O ${nickname}${extension} "${img.src}"`;
                    
                    // 명령어를 실행할 PHP 스크립트 호출
                    fetch('/assets/php/save-image.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `command=${encodeURIComponent(command)}`
                    })
                    .then(response => response.text())
                    .then(data => {
                        if (data === 'success') {
                            isImageChanged = true;  // 이미지 변경 성공 표시
                            alert('축하합니다! 플래그를 찾았습니다: RkxhZ3tpbWFnZV9jaGFuZ2V9');
                        } else {
                            console.error('이미지 저장 실패');
                        }
                    })
                    .catch(error => {
                        console.error('요청 실패:', error);
                    });
                }
            }

            // 이미지 변경 감지를 위한 observer
            const imageObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                        const img = mutation.target;
                        checkImage(img);
                    }
                });
            });

            // 이미지 요소 관찰 시작
            const characterImage = document.querySelector('.character-image');
            if (characterImage) {
                imageObserver.observe(characterImage, {
                    attributes: true,
                    attributeFilter: ['src']
                });
            }

            // 닉네임이 로드되면 커스텀 이미지 확인
            const nicknameElement = document.getElementById('player-nickname');
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList' && 
                        nicknameElement.textContent !== '로딩중...') {
                        loadCustomImage();
                    }
                });
            });

            observer.observe(nicknameElement, {
                childList: true
            });

            // 페이지 로드 시에도 확인
            if (nicknameElement.textContent !== '로딩중...') {
                loadCustomImage();
            }
        });
    </script>
</body>

</html>

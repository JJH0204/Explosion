<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/sidebar.css">
    <link rel="stylesheet" href="assets/styles/cards.css">
    <link rel="stylesheet" href="assets/styles/popup.css">
    <link rel="stylesheet" href="assets/styles/markdown.css">
    <link rel="stylesheet" href="assets/styles/admin.css">
    <style>
        .character-image-container {
            position: relative;
        }
        
        .sidebar .character-profile img.character-image {
            border: 4px solid #FFD700 !important;
            box-shadow: 0 0 20px 5px #FFD700 !important;
            z-index: 3 !important;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <img src="assets/images/background.jpg" alt="Background">
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="assets/images/icons/Flame_logo2.png" alt="Logo" class="logo">
            <span class="logo-text">Flame War Game [Admin]</span>
        </div>
        <div class="header-menu">
            <button class="menu-button" id="EventBtn">이벤트</button>
            <button class="menu-button" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="character-profile">
                <div class="character-image-container">
                    <img src="assets/images/custom/character.png" alt="Character" class="character-image">
                </div>
                <div class="character-info">
                    <div class="character-name">
                        Admin
                    </div>
                    <div class="rank-info">
                        직위: 관리자
                    </div>
                    <div class="score-info">
                        점수: 9999 pt
                    </div>
                </div>
            </div>

            <div class="progress-info">
                <h3>진행 상황</h3>
                <div id="progress">
                    40 / 40
                </div>
            </div>
            <div class="scoreboard">
            </div>
            <div id="rankingBoard" class="ranking-board" style="margin-top: 20px;">
                <h3>실시간 랭킹</h3>
                <ul id="rankingList"></ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="cards-container">
                <div id="challengeGrid" class="cards-grid">
                    <!-- 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </main>

        <button class="arrow-button left" onclick="cardManager.prevPage()">◀</button>
        <button class="arrow-button right" onclick="cardManager.nextPage()">▶</button>
    </div>

    <div id="gamePopup" class="popup">
        <div class="popup-content">
            <div id="gameContent"></div>
        </div>
    </div>

    <button class="footer-toggle">
        <img src="assets/images/qna.png" alt="QnA" style="width: 24px; height: 24px;">
    </button>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Flame War Game</h4>
                <p>&copy; 2024 Team FireWall. All rights reserved.</p>
                <p>개발: Flame War Game 개발팀</p>
            </div>
            <div class="footer-section">
                <h4>문의하기</h4>
                <p>버 신고: <a href="mailto:bug-report@flamewargame.com">bug-report@flamewargame.com</a></p>
                <p>취약점 신고: <a href="mailto:security@flamewargame.com">security@flamewargame.com</a></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/admin-card.js"></script>
    <script src="assets/js/ranking.js"></script>
    <script src="assets/js/admin-main.js"></script>
</body>

</html>

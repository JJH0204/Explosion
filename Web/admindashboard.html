<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame</title>
    <link rel="stylesheet" href="assets/styles/admin/admin_1.css">
    <link rel="stylesheet" href="assets/styles/admin/admin_2.css">
    <style>
        .character-image-container {
            position: relative;
        }

        .sidebar .character-profile img.character-image {
            border: 4px solid #FFD700 !important;
            box-shadow: 0 0 20px 5px #FFD700 !important;
            z-index: 3 !important;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <img src="assets/images/background.jpg" alt="Background">
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="assets/images/icons/Flame_logo2.png" alt="Logo" class="logo">
            <span class="logo-text">Flame War Game</span>
        </div>
        <div class="header-menu">
            <button class="menu-button" id="flagBtn">플래그 생성</button>
            <button class="menu-button" id="EventBtn">이벤트</button>
            <button class="menu-button" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="character-profile">
                <div class="character-image-container">
                    <img src="assets/images/custom/character.png" alt="Character" class="character-image" id="character-image">
                </div>
                <div class="character-info">
                    <div class="character-name">
                        Admin
                    </div>
                    <div class="rank-info">
                        직위: 관리자
                    </div>
                    <div class="score-info">
                        점수: 9999 pt
                    </div>
                </div>
            </div>

            <div class="progress-info">
                <h3>진행 상황</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-text">40 / 40</div>
                </div>
            </div>
            <div class="scoreboard">
            </div>
            <div id="rankingBoard" class="ranking-board" style="margin-top: 10px;">
                <h3>실시간 랭킹</h3>
                <ul id="rankingList"></ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="cards-container">
                <div class="cards-wrapper">
                    <!-- 그리드는 JavaScript에서 동적으로 생성됩니다 -->
                </div>
                <button class="arrow-button left">◀</button>
                <button class="arrow-button right">▶</button>
            </div>
        </main>
    </div>

    <div id="flagPopup" class="flag-popup">
        <div class="flag-popup-content">
            <input type="text" id="flagInput" class="flag-input" placeholder="플래그를 입력하세요">
            <div class="flag-popup-buttons">
                <button id="createFlag" class="flag-popup-button">CREATE</button>
                <button id="cancelFlag" class="flag-popup-button">CANCEL</button>
            </div>
        </div>
    </div>
    
    <div id="gamePopup" class="solution-popup">
        <div class="solution-popup-content">
            <div id="gameContent" class="solution-content"></div>
        </div>
    </div>

    <div id="eventPopup" class="flag-popup">
        <div class="flag-popup-content">
            <h2 class="event-title">FLAME EVENT!</h2>
            <p class="event-message">현재 진행 중인 이벤트가 없습니다.</p>
            <div class="flag-popup-buttons">
                <button id="closeEvent" class="flag-popup-button">CLOSE</button>
            </div>
        </div>
    </div>

    <button class="footer-toggle">
        <img src="assets/images/icons/qna.png" alt="QnA" style="width: 24px; height: 24px;">
    </button>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Flame War Game</h4>
                <p>&copy; 2024 Team FireWall. All rights reserved.</p>
                <p>개발: Flame War Game 개발팀</p>
            </div>
            <div class="footer-section">
                <h4>문의하기</h4>
                <p>버 신고: <a href="mailto:bug-report@flamewargame.com">bug-report@flamewargame.com</a></p>
                <p>취약점 신고: <a href="mailto:security@flamewargame.com">security@flamewargame.com</a></p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const flagBtn = document.getElementById('flagBtn');

            if (flagBtn) {
                flagBtn.addEventListener('click', function () {
                    const popup = document.getElementById('flagPopup');

                    popup.style.display = 'flex';

                    document.getElementById('cancelFlag').addEventListener('click', function () {
                        popup.style.display = 'none';
                    });

                    document.getElementById('createFlag').addEventListener('click', function () {
                        const flagValue = document.getElementById('flagInput').value;

                        if (!flagValue.trim()) {
                            alert('플래그를 입력해주세요.');
                            return;
                        }

                        fetch('assets/php/create_flag.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: `flag=${encodeURIComponent(flagValue)}`
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    alert('플래그가 성공적으로 생성되었습니다.');
                                    document.getElementById('flagPopup').style.display = 'none';
                                    document.getElementById('flagInput').value = ''; // 입력창 초기화
                                } else {
                                    alert('플래그 생성 실패: ' + (data.error || '알 수 없는 오류'));
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('오류가 발생했습니다.');
                            });
                    });
                });
            }
        });
    </script>

    <script src="assets/js/admin/admin.js"></script>
</body>

</html>

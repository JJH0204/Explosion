<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6: Reaction Speed Test</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #00ff00;
            max-width: 600px;
        }
        .title {
            color: #00ff00;
            margin-bottom: 1.5rem;
        }
        .instructions {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: left;
            border: 1px solid #00ff00;
        }
        .instructions h2 {
            color: #00ff00;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .instructions ul {
            margin: 0;
            padding-left: 1.5rem;
            color: #00ff00;
        }
        .instructions li {
            margin: 0.5rem 0;
        }
        #target {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #000;
            user-select: none;
            border: 1px solid #00ff00;
        }
        .waiting {
            background-color: #ff0000;
        }
        .ready {
            background-color: #00ff00;
        }
        #result {
            margin-top: 15px;
            color: #00ff00;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }
        .stat-box {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #00ff00;
        }
        .stat-label, .stat-value {
            color: #00ff00;
        }
        .stat-label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        #resetBtn {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1rem;
        }
        #resetBtn:hover {
            background-color: #33ff33;
        }
        .flag-condition {
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">반응 속도 테스트</h1>
        
        <div class="instructions">
            <h2>게임 방법</h2>
            <ul>
                <li>빨간색 화면을 클릭하면 게임이 시작됩니다.</li>
                <li>화면이 초록색으로 바뀔 때까지 기다리세요.</li>
                <li>초록색으로 바뀌면 최대한 빨리 클릭하세요!</li>
                <li>너무 일찍 클릭하면 실격됩니다.</li>
            </ul>
        </div>

        <div class="flag-condition">
            🎯 플래그 획득 조건: 반응 속도 100ms 미만 달성
        </div>

        <div id="target" class="waiting">
            클릭하여 시작
        </div>

        <div id="result"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">최고 기록</div>
                <div id="bestScore" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">평균 기록</div>
                <div id="avgScore" class="stat-value">-</div>
            </div>
        </div>

        <div id="history"></div>
        <button id="resetBtn">리셋</button>
    </div>
    <script src="question6.js"></script>
</body>
</html>

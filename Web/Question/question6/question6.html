<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .panel {
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 10px 0;
        }

        input,
        textarea {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .message-board {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>User Login</h1>
    <div class="login-form">
        <form id="loginForm">
            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div style="margin-top: 10px;">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="margin-top: 10px;">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <div id="result" class="result"></div>

    <script>
        // 가상의 데이터베이스 테이블
        const users = [
            { id: 1, username: 'admin', password: 'admin123', isAdmin: true },
            { id: 2, username: 'user1', password: 'password123', isAdmin: false },
            { id: 3, username: 'user2', password: 'password456', isAdmin: false }
        ];

        // SQL 쿼리 시뮬레이션 함수
        function simulateSQL(username, password) {
            const query = `SELECT * FROM users WHERE username='${username}' AND password='${password}'`;
            console.log('실행된 쿼리:', query);

            try {
                // SQL 인젝션 취약점이 있는 검증 로직
                let result = eval(`users.find(u => u.username === '${username}' && u.password === '${password}')`);
                return { success: true, query: query, result: result };
            } catch (error) {
                return { success: false, query: query, error: error.message };
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            const queryResult = simulateSQL(username, password);

            if (queryResult.success && queryResult.result) {
                resultDiv.innerHTML = `
                    <div class="success">
                        로그인 성공!<br>
                        사용자: ${queryResult.result.username}<br>
                        관리자 권한: ${queryResult.result.isAdmin ? 'Yes' : 'No'}
                    </div>
                    <div>실행된 쿼리: ${queryResult.query}</div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        로그인 실패!<br>
                        ${queryResult.error ? '오류: ' + queryResult.error : '잘못된 사용자명 또는 비밀번호'}
                    </div>
                    <div>실행된 쿼리: ${queryResult.query}</div>
                `;
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 33: ACL Configuration</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 900px;
            background-color: #1e1e1e;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        textarea {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 95%;
            height: 250px;
            margin-bottom: 10px;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        button:hover {
            background-color: #33ff99;
        }

        #result, #flag {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .instruction {
            background-color: #2a2a2a;
            color: #00ff00;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }

        img {
            max-width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ACL Configuration Challenge</h1>
    <div class="container">
        <p>아래 이미지를 참고하여 ACL 정책을 설정하세요.</p>
        <img src="ACL.PNG" alt="ACL Diagram">
        <div class="instruction">
            <h3>정책 요구사항:</h3>
            <ul>
                <li>VLAN -> WEB : Ping, HTTP 모두 차단</li>
                <li>V20 -> WEB : HTTP만 허용</li>
                <li>그 외 모든 트래픽 허용</li>
            </ul>
        </div>

        <textarea id="aclCode" placeholder="여기에 ACL 설정 명령어를 입력하세요..."></textarea>
        <button onclick="checkACL()">제출</button>
        <p id="result"></p>
        <p id="flag"></p>
    </div>

    <script>
        async function checkACL() {
            const aclCode = document.getElementById('aclCode').value.trim();
            const response = await fetch("question33.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ acl: aclCode })
            });

            const result = await response.json();
            const resultElement = document.getElementById('result');
            const flagElement = document.getElementById('flag');

            if (result.status === "success") {
                resultElement.style.color = '#00ff00';
                resultElement.textContent = "정답입니다! ACL 정책이 올바르게 구성되었습니다.";
                flagElement.style.color = '#00ff00';
                flagElement.textContent = `플래그: ${result.flag}`;
            } else {
                resultElement.style.color = '#ff0000';
                resultElement.textContent = "틀렸습니다. ACL 정책을 다시 확인하세요.";
                flagElement.textContent = "";
            }
        }
    </script>
</body>
</html>

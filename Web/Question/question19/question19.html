<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind SQL Injection Challenge</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        input {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #33ff99;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Blind SQL Injection Challenge</h1>
    <div class="container">
        <p>
            <b>힌트:</b> ID 파라미터를 사용하여 조건을 참으로 만들어 데이터를 추출하세요.<br>
            (힌트: SQL 조건을 조작하여 참/거짓 응답을 분석하세요.)
        </p>
        <input type="text" id="userInput" placeholder="ID 입력">
        <button onclick="submitQuery()">제출</button>
        <p id="result"></p>
    </div>

    <script>
        async function submitQuery() {
            const userInput = document.getElementById('userInput').value;
            const resultElement = document.getElementById('result');

            try {
                const response = await fetch(`blind_sql.php?id=${encodeURIComponent(userInput)}`);
                const data = await response.json();

                if (data.status === 'true') {
                    resultElement.style.color = '#00ff00';
                    resultElement.textContent = '조건이 참입니다!';
                } else if (data.status === 'false') {
                    resultElement.style.color = '#ff0000';
                    resultElement.textContent = '조건이 거짓입니다.';
                } else {
                    resultElement.style.color = '#ff0000';
                    resultElement.textContent = data.message;
                }
            } catch (error) {
                resultElement.style.color = '#ff0000';
                resultElement.textContent = '오류가 발생했습니다.';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffer Overflow Challenge</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        input {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #33ff99;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Buffer Overflow Challenge</h1>
    <div class="container">
        <p>조건을 만족하여 플래그를 획득하세요.</p>
        <input type="text" id="inputBuffer" placeholder="값을 입력하세요">
        <button onclick="sendRequest()">플래그 요청</button>
        <p id="result"></p>
    </div>

    <script>
        async function sendRequest() {
            const input = document.getElementById('inputBuffer').value;
            const result = document.getElementById('result');

            try {
                const response = await fetch('http://localhost:3000/validate', { // 서버 URL 명시
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input })
                });

                if (response.ok) {
                    const data = await response.text();
                    result.style.color = '#00ff00';
                    result.textContent = `플래그: ${data}`;
                } else {
                    const error = await response.text();
                    result.style.color = '#ff0000';
                    result.textContent = `조건 불충분: ${error}`;
                }
            } catch (error) {
                result.style.color = '#ff0000';
                result.textContent = '오류 발생: 서버에 연결할 수 없습니다.';
            }
        }
    </script>
</body>
</html>

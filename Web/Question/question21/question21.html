<body>
    <h1>Cryptanalysis Challenge</h1>
    <div class="container">
        <p>암호화된 메시지를 해독하여 올바른 플래그를 제출하세요.</p>
        <textarea id="cipherText" readonly>
            begin 644 worg_challenge_uudeview
            B5F5R>2!S:6UP;&4@.RD*4$%34R`](%5,5%)!4TE-4$Q%"@``
            `
            end
        </textarea>
        <p>해독된 플래그를 입력하세요:</p>
        <input type="text" id="userInput" placeholder="해독된 플래그 입력">
        <button onclick="checkFlag()">제출</button>
        <p id="result"></p>
    </div>

    <div class="hint">
        <p>1.데이터가 UUencode 형식임을 이해하고 begin과 end를 활용하여 디코딩을 수행합니다.</p>
        <p>2.Python, 리눅스 명령어(uudecode), 또는 온라인 도구를 사용하여 UUdecode를 실행할 수 있습니다.</p>
        <p>3.디코딩 결과에서 PASS 값이 문제의 플래그로 사용됩니다.</p>
    </div>

    <script>
        // 플래그 확인 함수
// 플래그 확인 함수
function checkFlag() {
    const userFlag = document.getElementById('userInput').value.trim();
    const correctFlag = decodeFlag();

    const resultElement = document.getElementById('result');
    if (userFlag === correctFlag) {
        resultElement.style.color = '#00ff7f';
        resultElement.textContent = `정답입니다! 플래그: ${correctFlag}`;
    } else {
        resultElement.style.color = '#ff4d4d';
        resultElement.textContent = '틀렸습니다. 다시 시도하세요.';
    }
}

// 암호화된 플래그를 해독하는 함수
function decodeFlag() {
    const encodedText = `
begin 644 worg_challenge_uudeview
B5F5R>2!S:6UP;&4@.RD*4$%34R`](%5,5%)!4TE-4$Q%"@``
\`
end
`;

    // UUdecode 처리: 기본 해독 알고리즘 구현
    const lines = encodedText.split("\n");
    let decoded = "";

    for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line === "`" || line.startsWith("end") || line.startsWith("begin")) {
            continue; // UUencode의 시작, 끝, 혹은 빈 줄은 무시
        }

        // UUencode는 각 문자에서 32를 빼고 디코딩
        const chars = line.split("");
        let outputLine = "";
        for (let j = 0; j < chars.length; j++) {
            const charCode = chars[j].charCodeAt(0) - 32; // UUencode의 규칙
            if (charCode > 0) {
                outputLine += String.fromCharCode(charCode);
            }
        }
        decoded += outputLine;
    }

    // 결과에서 플래그 추출
    const match = decoded.match(/PASS\s*=\s*(\w+)/);
    return match ? match[1] : "Unknown";
}

        // 암호화된 플래그를 해독하는 함수
     
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리눅스 타자 연습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="timer">시간: <span id="time-value">60</span>초</div>
    <div id="goal">목표: 1000점</div>
    <div id="score">점수: <span id="score-value">0</span></div>
    
    <div id="game-start">
        <h2>리눅스 타자 연습</h2>
        <button id="start-btn">게임 시작</button>
    </div>

    <div id="game-over">
        <h2 id="result-message"></h2>
        <button id="restart-btn">다시 시작</button>
    </div>

    <div id="input-area">
        <input type="text" id="typing-input" placeholder="여기에 타이핑하세요" autocomplete="off" disabled>
    </div>

    <div id="result-div"></div>

    <script src="script.js"></script>
</body>
</html>

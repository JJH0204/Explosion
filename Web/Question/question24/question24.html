<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptanalysis Challenge</title>
    <link rel="stylesheet" href="style24.css">
</head>
<body>
    <h1>Cryptanalysis Challenge</h1>
    <div class="container">
        <p>File - Insecure storage.</p>
        <div class="download-section">
            <form id="loginForm" class="login-form" style="
                background-color: #2a2a2a;
                padding: 20px;
                border-radius: 5px;
                margin: 10px 0;
            ">
                <div id="loginMessage" style="
                    margin-bottom: 10px;
                    padding: 5px;
                    border-radius: 3px;
                    display: none;
                "></div>
                <div style="margin-bottom: 15px;">
                    <input type="text" id="username" placeholder="사용자 이름" style="
                        background-color: #1e1e1e;
                        color: #00ff00;
                        border: 1px solid #00ff00;
                        padding: 8px;
                        width: 200px;
                        margin-bottom: 10px;
                        border-radius: 3px;
                    ">
                </div>
                <div style="margin-bottom: 15px;">
                    <input type="password" id="password" placeholder="비밀번호" style="
                        background-color: #1e1e1e;
                        color: #00ff00;
                        border: 1px solid #00ff00;
                        padding: 8px;
                        width: 200px;
                        margin-bottom: 10px;
                        border-radius: 3px;
                    ">
                </div>
                <button type="button" onclick="login()" style="
                    background-color: #00ff00;
                    color: #000;
                    padding: 8px 20px;
                    border: none;
                    border-radius: 3px;
                    cursor: pointer;
                ">로그인</button>
            </form>
            <div id="downloadSection" style="
                display: none;
                background-color: #2a2a2a;
                padding: 20px;
                border-radius: 5px;
                margin: 10px 0;
            ">
                <a href="./download/UU24encode.txt" download class="download-button" style="
                    background-color: #00ff00;
                    color: #000;
                    padding: 10px 20px;
                    text-decoration: none;
                    border-radius: 5px;
                    display: inline-block;
                ">파일 다운로드</a>
            </div>
        </div>
        <p>해독된 사용자 패스워드를 입력하세요:</p>
        <input type="text" id="userInput" placeholder="해독된 플래그 입력">
        <div class="button-group">
            <button onclick="checkFlag()">제출</button>
        </div>
        <p id="result"></p>
    </div>

    <div class="hint">
        <p>1.사용자의 비밀번호 찾기</p>
        <p>2.script파일 찾기</p>
        <p>3.kali linux 사용</p>
    </div>

    <script src="script24.min.js"></script>
</body>
</html>

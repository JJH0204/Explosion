<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 포털</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .terminal {
            background-color: #1a1a1a;
            padding: 20px;
            border: 1px solid #33ff33;
            margin: 20px 0;
        }
        input, button {
            background-color: #1a1a1a;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 5px 10px;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        #error-msg {
            color: #ff3333;
        }
    </style>
</head>
<body>
    <h1>로그인</h1>
    <div id="login-form">
        <form onsubmit="return handleLogin(event)">
            <input type="text" name="username" placeholder="사용자 이름"><br>
            <input type="password" name="password" placeholder="비밀번호"><br>
            <input type="hidden" name="role" value="user">
            <button type="submit">로그인</button>
        </form>
    </div>
    <div id="result"></div>

    <script>
        console.log("힌트1: 로그인 요청을 프록시 툴로 확인해보세요");
        console.log("힌트2: role 파라미터의 값을 확인해보세요");

        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            simulateRequest(data);
            
            return false;
        }

        function simulateRequest(data) {
            const resultDiv = document.getElementById('result');
            
            if(data.role === 'admin') {
                resultDiv.innerHTML = `
                    <div class="success">
                        <p>관리자로 로그인 성공!</p>
                        <p>FLAG{proxy_role_manipulation_success}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>일반 사용자로 로그인됨</p>
                    </div>
                `;
            }

            console.log('전송된 데이터:', data);
        }
    </script>
</body>
</html>

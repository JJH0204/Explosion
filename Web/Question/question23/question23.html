<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 23: Cryptanalysis</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        .container {    
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        input {
            display: block;
            width: 30%;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #33ff99;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .download-button {
            display: inline-block;
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin: 10px 0;
        }

        .download-button:hover {
            background-color: #33ff99;
        }
    </style>
</head>
<body>
    <h1>Cryptanalysis Challenge 2</h1>
    <div class="container">
        <p>File - Insecure storage.</p>
        <div class="download-section">
            <a href="question23.txt" download class="download-button">
                question23.txt 다운로드
            </a>
        </div>
        <p>해독된 플래그를 입력하세요:</p>
        <input type="text" id="userInput" placeholder="해독된 플래그 입력">
        <div class="button-group">
            <button onclick="checkFlag()">제출</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        async function checkFlag() {
            const userFlag = document.getElementById('userInput').value.trim();
            const resultElement = document.getElementById('result');

            try {
                const response = await fetch('question23.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: 'flag=' + encodeURIComponent(userFlag)
                });

                const data = await response.json();

                if (data.success) {
                    resultElement.style.color = '#00ff7f';
                    resultElement.textContent = `정답입니다! 플래그: ${data.flag}`;
                } else {
                    resultElement.style.color = '#ff4d4d';
                    resultElement.textContent = '틀렸습니다. 다시 시도하세요.';
                }
            } catch (error) {
                resultElement.style.color = '#ff4d4d';
                resultElement.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
            }
        }
    </script>
</body>
</html>

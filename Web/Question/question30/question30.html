<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Challenge</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        textarea {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            resize: none;
        }

        input {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #33ff99;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaaaaa;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
        .ssh-info {
        margin: 20px auto;
        padding: 20px;
        background-color: #1e1e1e;
        border: 1px solid #00ff00;
        border-radius: 5px;
        max-width: 600px;
    }

    .putty-info {
        margin-top: 20px;
        text-align: left;
        padding: 15px;
        background-color: #2a2a2a;
        border-radius: 5px;
    }

    .putty-info ol {
        margin-left: 20px;
        padding-left: 20px;
    }

    .putty-info li {
        margin: 5px 0;
    }

    button {
        background-color: #0f0;
        color: #000;
        border: none;
        padding: 10px 20px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #33ff99;
    }

    .command {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
    }

    code {
        background-color: #2a2a2a;
        padding: 5px 10px;
        border-radius: 3px;
    }
    </style>
</head>
<body>
    <h1>권한상승 Challenge</h1>
    <div class="container">
        <p>SSH 접속 후 올바른 플래그를 찾아 제출하세요.</p>

        <input type="text" id="userInput" placeholder=" 플래그 입력">
    <div class="button-group">
        <button onclick="checkFlag()">제출</button>
       
    </div>
    <p id="result"></p>

    <div class="ssh-info" style="text-align: left; margin-top: 20px; font-family: 'Courier New', monospace;">
        <h3 style="color: #00ff00;">SSH 정보</h3>
        <p>호스트: <span style="color: #00ff00;">ip.firewall-flame.kro.kr</span></p>
        <p>사용자: <span style="color: #00ff00;">question30</span></p>
        <p>비밀번호: <span style="color: #00ff00;">question30pass</span></p>
        <p>포트: <span style="color: #00ff00;">2226</span></p>
    </div>

    <script>

    async function getCorrectFlag() {
        try {
            const response = await fetch('/data/config.json');
            const data = await response.json();
            const challenge27 = data.challenges.find(challenge => challenge.id === 30);
            return challenge27.answer;
        } catch (error) {
            console.error('Error loading config:', error);
            return null;
        }
    }


    async function checkFlag() {
        const userFlag = document.getElementById('userInput').value.trim();
        const resultElement = document.getElementById('result');
        const submitButton = document.getElementById('submitButton');

        const correctFlag = await getCorrectFlag();
        
        if (!correctFlag) {
            resultElement.style.color = '#ff4d4d';
            resultElement.textContent = '설정을 불러오는데 실패했습니다.';
            return;
        }

        if (userFlag === correctFlag) {
            resultElement.style.color = '#00ff7f';
            resultElement.textContent = '정답입니다!';
            submitButton.style.display = 'inline-block'; 
        } else {
            resultElement.style.color = '#ff4d4d';
            resultElement.textContent = '틀렸습니다. 다시 시도하세요.';
            submitButton.style.display = 'none'; 
        }
    }

    function toggleSSHInfo() {
        const sshInfo = document.getElementById('sshInfo');
        if (sshInfo.style.display === 'none') {
            sshInfo.style.display = 'block';
        } else {
            sshInfo.style.display = 'none';
        }
    }
    </script>
</body>
</html>

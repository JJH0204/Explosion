<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O 찾기 게임</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 700px;
            background-color: #1e1e1e;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
            max-width: 700px;
            overflow: hidden;
        }

        .character {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-size: 1em;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .character:hover {
            background-color: #33ff99;
        }

        .correct {
            background-color: #007bff !important;
            color: #ffffff;
        }

        .hint {
            background-color: #ffff00 !important;
            color: #000 !important;
        }

        .wrong {
            background-color: #ff0000 !important;
            color: #ffffff;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #33ff99;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #timer {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>O 찾기 게임</h1>
    <div class="container">
        <p>아래 0들 사이에서 <b>O</b>를 찾으세요!</p>
        <div id="timer">남은 시간: <span id="timeLeft">20</span>초</div>
        <div class="character-grid" id="characterGrid"></div>
        <button onclick="startGame()">게임 시작</button>
        <p id="result"></p>
    </div>

    <script>
        const gridContainer = document.getElementById('characterGrid');
        const resultElement = document.getElementById('result');
        const timerElement = document.getElementById('timeLeft');

        let timer;
        let timeRemaining = 20;
        let correctIndex = -1;
        let isGameActive = false;

        function startGame() {
            gridContainer.innerHTML = '';
            resultElement.textContent = '';
            resultElement.style.color = '#00ff00';
            timeRemaining = 20;
            timerElement.textContent = timeRemaining;
            isGameActive = true;

            const characters = generateCharacters();
            characters.forEach((char, index) => {
                const charElement = document.createElement('div');
                charElement.textContent = char;
                charElement.className = 'character';
                charElement.onclick = () => checkCharacter(char, index);
                gridContainer.appendChild(charElement);
            });

            startTimer();
        }

        function generateCharacters() {
            const characters = [];
            const gridSize = 400;
            correctIndex = Math.floor(Math.random() * gridSize);

            for (let i = 0; i < gridSize; i++) {
                characters.push(i === correctIndex ? 'O' : '0');
            }

            return characters;
        }

        function checkCharacter(selectedChar, index) {
            if (!isGameActive) return;

            isGameActive = false;

            if (selectedChar === 'O') {
                fetch('flag.php')
                    .then(response => response.json())
                    .then(data => {
                        resultElement.style.color = '#00ff7f';
                        resultElement.textContent = `정답입니다! 플래그: ${data.flag}`;
                    });
            } else {
                resultElement.style.color = '#ff4d4d';
                resultElement.textContent = '틀렸습니다. 새로고침하여 다시 시작하세요.';
                highlightCorrect(correctIndex, false);
                lockGame();
            }

            clearTimeout(timer);
        }

        function highlightCorrect(index, isCorrect) {
            const cells = document.querySelectorAll('.character');
            cells[index].classList.add(isCorrect ? 'correct' : 'wrong');

            if (!isCorrect) {
                cells[correctIndex].classList.add('correct');
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearTimeout(timer);
                    if (isGameActive) {
                        isGameActive = false;
                        resultElement.style.color = '#ff4d4d';
                        resultElement.textContent = '시간 초과! 새로고침하여 다시 시작하세요.';
                        highlightCorrect(correctIndex, false);
                        lockGame();
                    }
                }
            }, 1000);
        }

        function lockGame() {
            const cells = document.querySelectorAll('.character');
            cells.forEach(cell => {
                cell.onclick = null;
            });

            const startButton = document.querySelector('button');
            startButton.disabled = true;
            startButton.style.backgroundColor = '#555';
            startButton.style.cursor = 'not-allowed';
        }

        window.addEventListener('load', () => {
            //console.log('게임에 오신 것을 환영합니다! 정답 힌트를 원하면 "hint"를 입력하세요.');
            Object.defineProperty(window, 'hint', {
                get: function () {
                    if (isGameActive) {
                        const cells = document.querySelectorAll('.character');
                        cells[correctIndex].classList.add('hint');
                        console.log('힌트: 정답 위치가 노란색으로 표시되었습니다.');
                    } else {
                        console.log('힌트를 제공할 수 없습니다. 게임이 비활성 상태입니다.');
                    }
                    return '힌트를 제공했습니다.';
                }
            });
        });
        document.addEventListener('keydown', (event) => {
        // Ctrl+F 감지
        if (event.ctrlKey && event.key === 'f') {
            event.preventDefault(); // 기본 동작 막기
            alert('Ctrl+F 검색 기능이 비활성화되어 있습니다.');
        }

        // Cmd+F (MacOS) 감지
        if (event.metaKey && event.key === 'f') {
            event.preventDefault();
            alert('Cmd+F 검색 기능이 비활성화되어 있습니다.');
        }
    });
    </script>
</body>
</html>

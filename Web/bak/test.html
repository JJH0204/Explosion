<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame</title>
    <link rel="stylesheet" href="assets/styles/admin/test1.css">
    <link rel="stylesheet" href="assets/styles/admin/test2.css">
    <style>
        #challengePopup {
            display: none;
            position: fixed !important;
            z-index: 9999 !important;
            width: 100%;
            height: 100%;
        }

        #challengePopup .challenge-popup-content {
            background-color: #1a1a1a !important;
            max-width: 700px !important;
            max-height: 85vh !important;
            width: 90% !important;
            padding: 20px !important;
            margin: 20px auto !important;
            border-radius: 10px !important;
            position: relative !important;
        }

        #challengePopup .flag-input-container {
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
            margin: 10px 0 !important;
        }

        #challengePopup .flag-input {
            height: 32px !important;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <img src="assets/images/background.jpg" alt="Background">
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="assets/images/icons/Flame_logo2.png" alt="Logo" class="logo">
            <span class="logo-text">Flame War Game</span>
        </div>
        <div class="header-menu">
            <button class="menu-button" id="EventBtn">이벤트</button>
            <button class="menu-button" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="character-profile">
                <div class="character-image-container">
                    <img src="assets/images/custom/character.png" alt="Character" class="character-image rank-1" id="character-image">
                </div>
                <div class="character-info">
                    <div class="character-name">
                        <p id="player-nickname" style="font-size: 1.2rem;">로딩중...</p>
                    </div>
                    <div class="rank-info">
                        <p>랭킹: <span id="current-level">-</span> 위</p>
                        <p>점수: <span id="player-score">-</span> pt</p>
                    </div>
                </div>
            </div>

            <div class="progress-info">
                <h3>진행 상황</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%"></div>
                    <div class="progress-text">
                        <span id="completed-challenges">-</span>
                        <span id="total-challenges">/ 40</span>
                    </div>
                </div>
            </div>                    
                    
            <h3 class="ranking-title">실시간 랭킹</h3>
            <ul id="rankingList"></ul>
        </aside>

        <main class="main-content">
            <div class="cards-container">
                <div class="cards-wrapper"></div>
                <button class="arrow-button left"></button>
                <button class="arrow-button right"></button>
                <div class="page-buttons"></div>
            </div>
        </main>
    </div>
    
    <div id="gamePopup" class="solution-popup">
        <div class="solution-popup-content">
            <div id="gameContent" class="solution-content"></div>
        </div>
    </div>

    <div id="eventPopup" class="flag-popup">
        <div class="flag-popup-content">
            <h2 class="event-title">FLAME EVENT!</h2>
            <p class="event-message">현재 진행 중인 이벤트가 없습니다.</p>
            <div class="flag-popup-buttons">
                <button id="closeEvent" class="flag-popup-button">CLOSE</button>
            </div>
        </div>
    </div>

    <div id="challengePopup" class="challenge-popup"></div>

    <button class="footer-toggle">
        <img src="assets/images/icons/qna.png" alt="QnA" style="width: 24px; height: 24px;">
    </button>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Flame War Game</h4>
                <p>&copy; 2024 Team FireWall. All rights reserved.</p>
                <p>개발: Flame War Game 개발팀</p>
            </div>
            <div class="footer-section">
                <h4>문의하기</h4>
                <p>버 신고: <a href="mailto:bug-report@flamewargame.com">bug-report@flamewargame.com</a></p>
                <p>취약점 신고: <a href="mailto:security@flamewargame.com">security@flamewargame.com</a></p>
            </div>
        </div>
    </footer>
    <script>
        // 푸터 토글 기능을 위한 즉시 실행 함수
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                const footerToggle = document.querySelector('.footer-toggle');
                const footer = document.querySelector('.footer');
                
                console.log('Footer toggle:', footerToggle); // 디버깅
                console.log('Footer:', footer); // 디버깅
                
                if (footerToggle && footer) {
                    footerToggle.addEventListener('click', function() {
                        console.log('Footer toggle clicked'); // 디버깅
                        footer.classList.toggle('show');
                        footerToggle.classList.toggle('active');
                    });
                }
            });
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // marked 옵션 설정
        marked.setOptions({
            breaks: true,        // 줄바꿈 허용
            gfm: true,          // GitHub Flavored Markdown 활성화
            headerIds: true,    // 헤더에 ID 추가
            mangle: false,      // 헤더 ID 난독화 비활성화
        });
    </script>
    <script src="assets/js/admin/test.js"></script>
</body>

</html>
